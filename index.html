<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
 
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <img class="image-hero" src="images/illustration-hero.svg" alt="illustration-hero">
    <div class="sumary">
      <div class="sumary-container">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
    </div>
    <div class="plan">
      <div class="container-plan">
        <img src="images/icon-music.svg" alt="icon-music">
        <div class="info-plan">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#"><i class="fas fa-exchange-alt"></i>Change</a>
      </div>
    </div>
    <div class="options-buttons">
        <button class="btn"><i class="fas fa-shopping-cart"></i>Proceed to Payment</button>
        <a href="#"><i class="fas fa-window-close"></i>Cancel Order</a>
    </div>
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ronaldo-maciel-586619209/">Ronaldo</a>.
  </div>
  
  <script src="https://kit.fontawesome.com/ac5f400d27.js" crossorigin="anonymous"></script>
</body>
</html>
